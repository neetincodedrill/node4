<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
        
    </head>
        <body>

      <header>
          <div class="container">
              <h2>User Information</h2>
              <p>Enter the required information below to register.You can change it anytime you want</p>
              
            </div>
         
      </header>

      <main>
        <div class="container">
           
           <form >
               <div class="user-info">
                <h4>Profile Photo</h4> 
                <div class="profile-image">
                 <div class="user-image" id="user-image">
                     <img id="image" src= "image8.webp" />
                 </div>  
                    <label for="file" class="file-icon">
                    <i class="fa-solid fa-pencil" for="file"></i>
                </label> 
                 <input type="file" name="file" id="file" onchange="loadFile(event)" required />
                </div>
                  
                <h4>Full name</h4> 
                <div class="full_name">
                    <input type="text" name="first_name" id="first_name" placeholder="First Name" required autocomplete="off" />
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required autocomplete="off" />
                    <p id="name-error"></p>
                </div>
                <h4>Email address</h4> 
                <div class="email">
                   <input type="email" name="email" id="email" placeholder="username@domain.com" required autocomplete="off" />
                   <p id="email-error"></p>           
                </div>
              <h4>Select your gender</h4> 
              <div class="gender">               
                  <input type="radio" id="male" name="gender" value="Male">
                  <label for="male">Male</label><br>
                  <input type="radio" id="female" name="gender" value="Female">
                  <label for="female">Female</label><br>
                  <input type="radio" id="non-binary" name="gender" value="Non-binary">
                  <label for="non-binary">Non-binary</label>
                <p id="gender-error"></p> 
            </div>
             
            </div>

            <div class="address-section">
                <div class="message" id="message"></div>
                <h4>Country</h4> 
                <div class="address">
                    <div class="dropdown" data-dropdown>
                        <input id="button"  class="link" data-dropdown-button type="button" value="Country">
                          <div class="dropdown-menu information-grid">       
                            <div class="dropdown-links" id="country">
                            </div>      
                          </div>
                      </div>
                    <h4>Address 1</h4> 
                    <input type="text" name="state" id="state" placeholder="State" required autocomplete="off" />
                    <input type="text" name="city" id="city" placeholder="City" required autocomplete="off" />
                    <input type="text" name="zip" id="zip" placeholder="Zip" required autocomplete="off" />
                </div>

                <div class="button" id="address">
                    <a href="#add more address">Add more address</a>
                </div>
               
                <div class="addition-address" id="addition-address">
                </div>
            </div>
             
           </form>
           <div class="submit-button" id="submit-button">
            <a href="#submit">Save</a>
        </div>
        </div>
      </main>   
      <script src="script.js" type="text/javascript" async>     
    </script>
      <script src="https://kit.fontawesome.com/657d0752d9.js" crossorigin="anonymous"></script>
    </body>
</html>
