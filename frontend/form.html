        <body>

      <header>
          <div class="container">
              <h2>User Information</h2>
              <p>Enter the required information below to register.You can change it anytime you want</p>
          </div>
      </header>

      <main>
        <div class="container">
           <form >
               <div class="user-info">
                  
                <h4>Full name</h4> 
                <div class="full_name">
                    <input type="text" name="first_name" id="first_name" placeholder="First Name" required autocomplete="off" />
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required autocomplete="off" />
                </div>
                <h4>Email address</h4> 
                <div class="email">
                  <input type="email" name="email" id="email" placeholder="username@domain.com" required autocomplete="off" />
              </div>
              <h4>Select your gender</h4> 
              <div class="gender">               
                  <input type="radio" id="male" name="gender" value="Male">
                  <label for="male">Male</label><br>
                  <input type="radio" id="female" name="gender" value="Female">
                  <label for="female">Female</label><br>
                  <input type="radio" id="non-binary" name="gender" value="Non-binary">
                  <label for="non-binary">Non-binary</label>
              </div>
              <!-- <input type="file" name="file" id="file">
              <div class="image-preview" id="imagePreview">
                  <img src="" alt="Image Preview" class="image-preview_image">
                  <span class="image-preview_default-text">Image Preview</span>
              </div> -->
             
            </div>

            <div class="address-section">
                <h4>Address</h4> 
                <div class="address">
                    <input type="text" name="country" id="country" placeholder="Country" required autocomplete="off" />
                    <input type="text" name="state" id="state" placeholder="State" required autocomplete="off" />
                    <input type="text" name="city" id="city" placeholder="City" required autocomplete="off" />
                    <input type="text" name="zip" id="zip" placeholder="Zip" required autocomplete="off" />
                </div>

                <div class="button">
                    <a href="#add more address">Add more address</a>
                </div>
               
                <div class="more address">
                </div>
            </div>
             
           </form>
           <div class="submit-button">
            <a href="#submit">Save</a>
        </div>
        </div>
      </main>
